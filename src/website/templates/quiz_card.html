<div class="card shadow-sm mx-auto w-50" id="card_fragment">
    <div class="card-body">
        {% comment %} <h5 class="card-title">{{ quiz.video_game_title }}</h5> {% endcomment %}
        <p class="card-text">{{ question.question_text }}</p>
        <form method="POST" action="/quiz/{{quiz.slug}}/answer" up-submit up-target="#card_fragment" up-fail-target="html"> <!-- replace entire html body on fail for now because it is the django debug page -->
            {% csrf_token %}
            <input type="hidden" name="quiz_id" value="{{quiz.quiz_id}}" />
            <input type="hidden" name="question_id" value="{{question.question_id}}" />
            {% for answer in answers %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer_id" id="option{{forloop.counter}}" value="{{ answer.answer_id}}" required>
                <label class="form-check-label" for="option{{forloop.counter}}">
                    {{forloop.counter}}) {{ answer.answer_text }}
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3">Submit Answer</button>
        </form>
    </div>
</div>
